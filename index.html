<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/bit.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bitok Explorer - Learn Satoshi's Design</title>
  </head>
  <body>
    <div id="app">
      <header class="header">
        <div class="container">
          <h1 class="logo">⛏️ Bitok Explorer</h1>
          <button class="btn btn-info" onclick="app.showPrivacyInfo()">
            About Privacy
          </button>
        </div>
      </header>

      <main class="main-content">
        <div class="container">
          <div class="welcome-section">
            <h2>Bitok Block Explorer & Learning Hub</h2>
            <p>Explore the blockchain and learn about Satoshi's original privacy-by-design philosophy</p>
          </div>

          <div class="search-section">
            <input
              type="text"
              class="search-input"
              id="universal-search"
              placeholder="Search: block height, block hash, transaction hash, or address..."
            >
            <button class="btn btn-primary" onclick="app.universalSearch()">Search</button>
          </div>

          <div id="search-results"></div>

          <div class="stats-grid" id="network-stats">
            <div class="stat-card">
              <div class="stat-label">Block Height</div>
              <div class="stat-value">-</div>
            </div>
            <div class="stat-card">
              <div class="stat-label">Difficulty</div>
              <div class="stat-value">-</div>
            </div>
            <div class="stat-card">
              <div class="stat-label">Hash Rate</div>
              <div class="stat-value">-</div>
            </div>
            <div class="stat-card">
              <div class="stat-label">Network</div>
              <div class="stat-value">-</div>
            </div>
          </div>

          <div id="blocks-container">
            <h3 class="section-title">
              Recent Blocks
              <span class="section-subtitle">Page <span id="current-page">1</span></span>
            </h3>
            <div class="blocks-grid" id="blocks-list"></div>
            <div id="pagination-controls"></div>
          </div>
        </div>
      </main>
    </div>

    <div id="modal-overlay" class="modal-overlay" onclick="app.closeModal()">
      <div class="modal" onclick="event.stopPropagation()">
        <div class="modal-header">
          <h3 id="modal-title"></h3>
          <button class="modal-close" onclick="app.closeModal()">×</button>
        </div>
        <div class="modal-body" id="modal-body"></div>
      </div>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>

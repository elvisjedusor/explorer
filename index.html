<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/bit.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bitok Explorer</title>
  </head>
  <body>
    <div id="app">
      <header class="header">
        <div class="container">
          <a href="#/" class="nav-brand">
            <span class="logo">⛏️ Bitok Explorer</span>
          </a>
          <nav class="nav-menu">
            <a href="#/" class="nav-link">Home</a>
            <a href="#/blocks" class="nav-link">Blocks</a>
          </nav>
        </div>
      </header>

      <main class="main-content">
        <div class="container" id="page-container"></div>
      </main>

      <footer class="footer">
        <div class="container">
          <p>Bitok Explorer • <a href="https://github.com/elvisjedusor/bitok" target="_blank">GitHub</a> • <a href="https://bitcointalk.org/index.php?topic=5571165.0" target="_blank">Bitcointalk</a></p>
        </div>
      </footer>
    </div>

    <div id="modal-overlay" class="modal-overlay" onclick="app.closeModal()">
      <div class="modal" onclick="event.stopPropagation()">
        <div class="modal-header">
          <h3 id="modal-title"></h3>
          <button class="modal-close" onclick="app.closeModal()">×</button>
        </div>
        <div class="modal-body" id="modal-body"></div>
      </div>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>

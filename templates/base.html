<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ config.COIN_NAME }} Explorer{% endblock %}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #0a0a0a;
            color: #e0e0e0;
            min-height: 100vh;
            line-height: 1.6;
        }
        a {
            color: #4a9eff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }
        header {
            background: #111;
            border-bottom: 1px solid #222;
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }
        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: #fff;
        }
        .logo span {
            color: #4a9eff;
        }
        nav {
            display: flex;
            gap: 25px;
        }
        nav a {
            color: #888;
            font-weight: 500;
            transition: color 0.2s;
        }
        nav a:hover {
            color: #fff;
            text-decoration: none;
        }
        .search-form {
            display: flex;
            gap: 8px;
        }
        .search-input {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 6px;
            padding: 8px 12px;
            color: #fff;
            width: 300px;
            font-size: 14px;
        }
        .search-input:focus {
            outline: none;
            border-color: #4a9eff;
        }
        .search-btn {
            background: #4a9eff;
            border: none;
            border-radius: 6px;
            padding: 8px 16px;
            color: #fff;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }
        .search-btn:hover {
            background: #3a8eef;
        }
        main {
            padding: 30px 0;
            min-height: calc(100vh - 180px);
        }
        footer {
            background: #111;
            border-top: 1px solid #222;
            padding: 20px 0;
            text-align: center;
            color: #666;
            font-size: 14px;
        }
        .card {
            background: #111;
            border: 1px solid #222;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .card-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 15px;
            color: #fff;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #222;
        }
        th {
            color: #888;
            font-weight: 500;
            font-size: 13px;
            text-transform: uppercase;
        }
        tr:hover {
            background: #1a1a1a;
        }
        .hash {
            font-family: 'SF Mono', Monaco, 'Courier New', monospace;
            font-size: 13px;
            word-break: break-all;
        }
        .truncate {
            max-width: 200px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        .badge {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
        }
        .badge-success {
            background: rgba(16, 185, 129, 0.2);
            color: #10b981;
        }
        .badge-info {
            background: rgba(74, 158, 255, 0.2);
            color: #4a9eff;
        }
        .badge-warning {
            background: rgba(245, 158, 11, 0.2);
            color: #f59e0b;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: #111;
            border: 1px solid #222;
            border-radius: 8px;
            padding: 20px;
        }
        .stat-label {
            color: #888;
            font-size: 13px;
            margin-bottom: 5px;
        }
        .stat-value {
            font-size: 1.5rem;
            font-weight: 600;
            color: #fff;
        }
        .pagination {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-top: 20px;
        }
        .pagination a, .pagination span {
            padding: 8px 14px;
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 6px;
            color: #888;
        }
        .pagination a:hover {
            background: #222;
            color: #fff;
            text-decoration: none;
        }
        .pagination .active {
            background: #4a9eff;
            border-color: #4a9eff;
            color: #fff;
        }
        .detail-row {
            display: flex;
            padding: 12px 0;
            border-bottom: 1px solid #222;
        }
        .detail-label {
            width: 200px;
            color: #888;
            flex-shrink: 0;
        }
        .detail-value {
            flex: 1;
            word-break: break-all;
        }
        .amount-positive {
            color: #10b981;
        }
        .amount-negative {
            color: #ef4444;
        }
        .io-section {
            display: grid;
            grid-template-columns: 1fr 50px 1fr;
            gap: 20px;
            align-items: start;
        }
        .io-arrow {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: #444;
            padding-top: 40px;
        }
        .io-list {
            list-style: none;
        }
        .io-item {
            background: #1a1a1a;
            border: 1px solid #222;
            border-radius: 6px;
            padding: 12px;
            margin-bottom: 10px;
        }
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                align-items: stretch;
            }
            .search-input {
                width: 100%;
            }
            nav {
                justify-content: center;
            }
            .io-section {
                grid-template-columns: 1fr;
            }
            .io-arrow {
                transform: rotate(90deg);
                padding: 10px 0;
            }
            .truncate {
                max-width: 150px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container header-content">
            <a href="/" class="logo">{{ config.COIN_NAME }} <span>Explorer</span></a>
            <nav>
                <a href="/">Home</a>
                <a href="/blocks">Blocks</a>
            </nav>
            <form action="/search" method="get" class="search-form">
                <input type="text" name="q" class="search-input" placeholder="Search block, tx, or address...">
                <button type="submit" class="search-btn">Search</button>
            </form>
        </div>
    </header>

    <main>
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>

    <footer>
        <div class="container">
            {{ config.COIN_NAME }} Blockchain Explorer | Powered by Bitok-Abe
        </div>
    </footer>
</body>
</html>

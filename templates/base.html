<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ config.COIN_NAME }} Explorer{% endblock %}</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="shortcut icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Verdana, Arial, Helvetica, sans-serif;
            font-size: 14px;
            background: #e8e8e8;
            color: #333;
            min-height: 100vh;
            line-height: 1.5;
        }
        a {
            color: #0066cc;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
            color: #003399;
        }
        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 0 15px;
        }
        header {
            background: #f5f5f5;
            border-bottom: 2px solid #ccc;
            padding: 12px 0;
        }
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 12px;
        }
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 22px;
            font-weight: bold;
            color: #333;
        }
        .logo img {
            width: 38px;
            height: 38px;
        }
        .logo span {
            color: #c59000;
        }
        nav {
            display: flex;
            gap: 6px;
        }
        nav a {
            color: #333;
            padding: 7px 16px;
            background: #ddd;
            border: 1px solid #aaa;
            border-radius: 3px;
            font-weight: bold;
            font-size: 13px;
        }
        nav a:hover {
            background: #ccc;
            text-decoration: none;
        }
        .search-form {
            display: flex;
            gap: 6px;
        }
        .search-input {
            background: #fff;
            border: 1px solid #999;
            padding: 7px 10px;
            color: #333;
            width: 320px;
            font-size: 13px;
            font-family: Verdana, Arial, Helvetica, sans-serif;
        }
        .search-input:focus {
            outline: none;
            border-color: #666;
        }
        .search-btn {
            background: linear-gradient(to bottom, #f5f5f5, #ddd);
            border: 1px solid #999;
            padding: 7px 16px;
            color: #333;
            font-weight: bold;
            cursor: pointer;
            font-size: 13px;
            font-family: Verdana, Arial, Helvetica, sans-serif;
        }
        .search-btn:hover {
            background: linear-gradient(to bottom, #eee, #ccc);
        }
        main {
            padding: 20px 0;
            min-height: calc(100vh - 160px);
        }
        footer {
            background: #f5f5f5;
            border-top: 2px solid #ccc;
            padding: 12px 0;
            text-align: center;
            color: #666;
            font-size: 13px;
        }
        .card {
            background: #fff;
            border: 1px solid #ccc;
            padding: 15px;
            margin-bottom: 20px;
        }
        .card-title {
            font-size: 17px;
            font-weight: bold;
            margin-bottom: 12px;
            color: #333;
            padding-bottom: 8px;
            border-bottom: 1px solid #ddd;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 13px;
        }
        th, td {
            padding: 8px 10px;
            text-align: left;
            border: 1px solid #ddd;
        }
        th {
            background: #f0f0f0;
            color: #333;
            font-weight: bold;
        }
        tr:nth-child(even) {
            background: #fafafa;
        }
        tr:hover {
            background: #ffffcc;
        }
        .hash {
            font-family: 'Courier New', Courier, monospace;
            font-size: 13px;
            word-break: break-all;
        }
        .truncate {
            max-width: 200px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        .badge {
            display: inline-block;
            padding: 3px 8px;
            font-size: 12px;
            font-weight: bold;
        }
        .badge-success {
            background: #cfc;
            color: #060;
            border: 1px solid #090;
        }
        .badge-info {
            background: #cdf;
            color: #036;
            border: 1px solid #369;
        }
        .badge-warning {
            background: #ffc;
            color: #960;
            border: 1px solid #c90;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 12px;
            margin-bottom: 20px;
        }
        .stat-card {
            background: #fff;
            border: 1px solid #ccc;
            padding: 14px;
            text-align: center;
        }
        .stat-label {
            color: #666;
            font-size: 12px;
            margin-bottom: 4px;
            text-transform: uppercase;
        }
        .stat-value {
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }
        .pagination {
            display: flex;
            justify-content: center;
            gap: 4px;
            margin-top: 12px;
        }
        .pagination a, .pagination span {
            padding: 6px 12px;
            background: #f5f5f5;
            border: 1px solid #ccc;
            color: #333;
            font-size: 13px;
        }
        .pagination a:hover {
            background: #e0e0e0;
            text-decoration: none;
        }
        .pagination .active {
            background: #c59000;
            border-color: #a07800;
            color: #fff;
            font-weight: bold;
        }
        .detail-row {
            display: flex;
            padding: 8px 0;
            border-bottom: 1px solid #ddd;
            font-size: 13px;
        }
        .detail-label {
            width: 170px;
            color: #666;
            font-weight: bold;
            flex-shrink: 0;
        }
        .detail-value {
            flex: 1;
            word-break: break-all;
        }
        .amount-positive {
            color: #060;
            font-weight: bold;
        }
        .amount-negative {
            color: #c00;
            font-weight: bold;
        }
        .io-section {
            display: grid;
            grid-template-columns: 1fr 50px 1fr;
            gap: 12px;
            align-items: start;
        }
        .io-arrow {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            color: #999;
            padding-top: 35px;
        }
        .io-list {
            list-style: none;
        }
        .io-item {
            background: #f9f9f9;
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 13px;
        }
        .community-links {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .community-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 18px;
            background: #333;
            color: #fff;
            border: 1px solid #222;
            border-radius: 4px;
            font-size: 14px;
            font-weight: bold;
            text-decoration: none;
            transition: background 0.2s;
        }
        .community-btn:hover {
            background: #444;
            color: #fff;
            text-decoration: none;
        }
        .community-btn svg {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }
        .community-btn.bitcointalk {
            background: #f7931a;
            border-color: #d87d14;
        }
        .community-btn.bitcointalk:hover {
            background: #e8850f;
        }
        .table-responsive {
            width: 100%;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }
        .mobile-card {
            display: none;
        }
        @media (max-width: 900px) {
            body {
                font-size: 15px;
            }
            .container {
                padding: 0 12px;
            }
            header {
                padding: 10px 0;
            }
            .header-content {
                flex-direction: column;
                align-items: stretch;
                gap: 10px;
            }
            .logo {
                justify-content: center;
                font-size: 20px;
            }
            .logo img {
                width: 34px;
                height: 34px;
            }
            nav {
                justify-content: center;
                flex-wrap: wrap;
                gap: 8px;
            }
            nav a {
                padding: 10px 14px;
                font-size: 14px;
            }
            .search-form {
                flex-direction: column;
                gap: 8px;
            }
            .search-input {
                width: 100%;
                padding: 12px;
                font-size: 16px;
            }
            .search-btn {
                width: 100%;
                padding: 12px;
                font-size: 15px;
            }
            main {
                padding: 15px 0;
            }
            .card {
                padding: 12px;
                margin-bottom: 15px;
            }
            .card-title {
                font-size: 16px;
                margin-bottom: 10px;
                padding-bottom: 8px;
            }
            table {
                font-size: 13px;
            }
            th, td {
                padding: 10px 8px;
            }
            .hash {
                font-size: 12px;
            }
            .truncate {
                max-width: 100px;
            }
            .badge {
                padding: 4px 8px;
                font-size: 11px;
            }
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
            }
            .stat-card {
                padding: 12px 8px;
            }
            .stat-label {
                font-size: 10px;
            }
            .stat-value {
                font-size: 18px;
            }
            .pagination {
                flex-wrap: wrap;
                gap: 6px;
            }
            .pagination a, .pagination span {
                padding: 10px 14px;
                font-size: 14px;
            }
            .detail-row {
                flex-direction: column;
                padding: 10px 0;
                gap: 4px;
            }
            .detail-label {
                width: 100%;
                font-size: 12px;
                color: #888;
            }
            .detail-value {
                font-size: 14px;
            }
            .io-section {
                grid-template-columns: 1fr;
                gap: 0;
            }
            .io-arrow {
                transform: rotate(90deg);
                padding: 15px 0;
                font-size: 24px;
            }
            .io-item {
                padding: 12px;
                margin-bottom: 8px;
            }
            .community-links {
                flex-wrap: wrap;
                justify-content: center;
                gap: 8px;
            }
            .community-btn {
                padding: 12px 16px;
                font-size: 14px;
                flex: 1;
                min-width: 140px;
                justify-content: center;
            }
            footer {
                padding: 15px 0;
                font-size: 12px;
            }
            .home-grid {
                grid-template-columns: 1fr !important;
                gap: 15px !important;
            }
        }
        @media (max-width: 480px) {
            body {
                font-size: 14px;
            }
            .logo {
                font-size: 18px;
            }
            .logo img {
                width: 30px;
                height: 30px;
            }
            nav a {
                padding: 10px 12px;
                font-size: 13px;
            }
            .card {
                padding: 10px;
            }
            .card-title {
                font-size: 15px;
            }
            th, td {
                padding: 8px 6px;
                font-size: 12px;
            }
            .truncate {
                max-width: 80px;
            }
            .stats-grid {
                grid-template-columns: 1fr 1fr;
                gap: 8px;
            }
            .stat-card {
                padding: 10px 6px;
            }
            .stat-value {
                font-size: 16px;
            }
            .pagination a, .pagination span {
                padding: 8px 10px;
                font-size: 13px;
            }
            .community-btn {
                padding: 10px 12px;
                font-size: 13px;
                min-width: 120px;
            }
            .community-btn svg {
                width: 18px;
                height: 18px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container header-content">
            <a href="/" class="logo">
                <img src="{{ url_for('static', filename='favicon.ico') }}" alt="Bitok">
                {{ config.COIN_NAME }} <span>Explorer</span>
            </a>
            <nav>
                <a href="/">Home</a>
                <a href="/blocks">Blocks</a>
                <a href="/docs">Docs</a>
                <a href="/download">Downloads</a>
            </nav>
            <form action="/search" method="get" class="search-form">
                <input type="text" name="q" class="search-input" placeholder="Search block, tx, or address...">
                <button type="submit" class="search-btn">Search</button>
            </form>
        </div>
    </header>

    <main>
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>

    <footer>
        <div class="container">
            {{ config.COIN_NAME }} | Powered by Tomas Elvis Jedusor. &copy; 2026.
        </div>
    </footer>
</body>
</html>

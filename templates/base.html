<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ config.COIN_NAME }} Explorer{% endblock %}</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="shortcut icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Verdana, Arial, Helvetica, sans-serif;
            font-size: 12px;
            background: #e8e8e8;
            color: #333;
            min-height: 100vh;
            line-height: 1.5;
        }
        a {
            color: #0066cc;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
            color: #003399;
        }
        .container {
            max-width: 960px;
            margin: 0 auto;
            padding: 0 10px;
        }
        header {
            background: #f5f5f5;
            border-bottom: 2px solid #ccc;
            padding: 10px 0;
        }
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }
        .logo {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
        .logo img {
            width: 32px;
            height: 32px;
        }
        .logo span {
            color: #c59000;
        }
        nav {
            display: flex;
            gap: 5px;
        }
        nav a {
            color: #333;
            padding: 5px 12px;
            background: #ddd;
            border: 1px solid #aaa;
            border-radius: 3px;
            font-weight: bold;
            font-size: 11px;
        }
        nav a:hover {
            background: #ccc;
            text-decoration: none;
        }
        .search-form {
            display: flex;
            gap: 5px;
        }
        .search-input {
            background: #fff;
            border: 1px solid #999;
            padding: 5px 8px;
            color: #333;
            width: 280px;
            font-size: 11px;
            font-family: Verdana, Arial, Helvetica, sans-serif;
        }
        .search-input:focus {
            outline: none;
            border-color: #666;
        }
        .search-btn {
            background: linear-gradient(to bottom, #f5f5f5, #ddd);
            border: 1px solid #999;
            padding: 5px 12px;
            color: #333;
            font-weight: bold;
            cursor: pointer;
            font-size: 11px;
            font-family: Verdana, Arial, Helvetica, sans-serif;
        }
        .search-btn:hover {
            background: linear-gradient(to bottom, #eee, #ccc);
        }
        main {
            padding: 15px 0;
            min-height: calc(100vh - 140px);
        }
        footer {
            background: #f5f5f5;
            border-top: 2px solid #ccc;
            padding: 10px 0;
            text-align: center;
            color: #666;
            font-size: 11px;
        }
        .card {
            background: #fff;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 15px;
        }
        .card-title {
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
            padding-bottom: 5px;
            border-bottom: 1px solid #ddd;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 11px;
        }
        th, td {
            padding: 6px 8px;
            text-align: left;
            border: 1px solid #ddd;
        }
        th {
            background: #f0f0f0;
            color: #333;
            font-weight: bold;
        }
        tr:nth-child(even) {
            background: #fafafa;
        }
        tr:hover {
            background: #ffffcc;
        }
        .hash {
            font-family: 'Courier New', Courier, monospace;
            font-size: 11px;
            word-break: break-all;
        }
        .truncate {
            max-width: 180px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        .badge {
            display: inline-block;
            padding: 2px 6px;
            font-size: 10px;
            font-weight: bold;
        }
        .badge-success {
            background: #cfc;
            color: #060;
            border: 1px solid #090;
        }
        .badge-info {
            background: #cdf;
            color: #036;
            border: 1px solid #369;
        }
        .badge-warning {
            background: #ffc;
            color: #960;
            border: 1px solid #c90;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 10px;
            margin-bottom: 15px;
        }
        .stat-card {
            background: #fff;
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
        .stat-label {
            color: #666;
            font-size: 10px;
            margin-bottom: 3px;
            text-transform: uppercase;
        }
        .stat-value {
            font-size: 16px;
            font-weight: bold;
            color: #333;
        }
        .pagination {
            display: flex;
            justify-content: center;
            gap: 3px;
            margin-top: 10px;
        }
        .pagination a, .pagination span {
            padding: 4px 10px;
            background: #f5f5f5;
            border: 1px solid #ccc;
            color: #333;
            font-size: 11px;
        }
        .pagination a:hover {
            background: #e0e0e0;
            text-decoration: none;
        }
        .pagination .active {
            background: #c59000;
            border-color: #a07800;
            color: #fff;
            font-weight: bold;
        }
        .detail-row {
            display: flex;
            padding: 6px 0;
            border-bottom: 1px solid #ddd;
            font-size: 11px;
        }
        .detail-label {
            width: 150px;
            color: #666;
            font-weight: bold;
            flex-shrink: 0;
        }
        .detail-value {
            flex: 1;
            word-break: break-all;
        }
        .amount-positive {
            color: #060;
            font-weight: bold;
        }
        .amount-negative {
            color: #c00;
            font-weight: bold;
        }
        .io-section {
            display: grid;
            grid-template-columns: 1fr 40px 1fr;
            gap: 10px;
            align-items: start;
        }
        .io-arrow {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: #999;
            padding-top: 30px;
        }
        .io-list {
            list-style: none;
        }
        .io-item {
            background: #f9f9f9;
            border: 1px solid #ddd;
            padding: 8px;
            margin-bottom: 8px;
            font-size: 11px;
        }
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                align-items: stretch;
            }
            .search-input {
                width: 100%;
            }
            nav {
                justify-content: center;
                flex-wrap: wrap;
            }
            .io-section {
                grid-template-columns: 1fr;
            }
            .io-arrow {
                transform: rotate(90deg);
                padding: 10px 0;
            }
            .truncate {
                max-width: 120px;
            }
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container header-content">
            <a href="/" class="logo">
                <img src="{{ url_for('static', filename='favicon.ico') }}" alt="Bitok">
                {{ config.COIN_NAME }} <span>Explorer</span>
            </a>
            <nav>
                <a href="/">Home</a>
                <a href="/blocks">Blocks</a>
                <a href="/download">Download</a>
            </nav>
            <form action="/search" method="get" class="search-form">
                <input type="text" name="q" class="search-input" placeholder="Search block, tx, or address...">
                <button type="submit" class="search-btn">Search</button>
            </form>
        </div>
    </header>

    <main>
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>

    <footer>
        <div class="container">
            {{ config.COIN_NAME }} Blockchain Explorer | Powered by Bitok
        </div>
    </footer>
</body>
</html>
